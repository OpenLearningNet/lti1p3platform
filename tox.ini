[tox]
isolated_build = True
envlist = py37, py38, py39, py310

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310

[testenv]
allowlist_externals = poetry
commands =
    poetry install -vvv
    pylint --rcfile=.pylintrc lti1p3platform tests
    mypy lti1p3platform
    black . --check --diff
    pytest tests
